{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Clothing Collection</h2>
  <div>
    <a href="{{ url_for('about') }}" class="btn btn-outline-secondary btn-sm">About</a>
  </div>
</div>

<div class="row">
  {% for p in products %}
  <div class="col-md-3 mb-4">
    <div class="card h-100">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text small text-muted">{{ p.sku }}</p>
        <p class="card-text">{{ p.desc }}</p>
        <div class="mt-auto">
          <p class="fw-bold">{{ "%.2f"|format(p.price) }} USD</p>
          <a href="{{ url_for('add_to_cart', pid=p.id) }}" class="btn btn-primary btn-sm w-100">
            <i class="bi bi-cart-plus"></i> Add to cart
          </a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
